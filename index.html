<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<body>
		<div id='parent'>
			<div class="words" id="child" >
				你是不是一只居居？
				<img src="img/149.jpg" style="height: 100px;" width="150px" />
			</div>
		</div>
		<button onmousemove="move_yes()" class="move_button" id='no'>不是</button>
		<button class="stay" onclick="move_no()">是</button>
	</body>
	<script>
		var time = 0;
		
		function round(number, precision) {
		    return Math.round(+number + 'e' + precision) / Math.pow(10, precision);
		    //same as:
		    //return Number(Math.round(+number + 'e' + precision) + 'e-' + precision);
		} 
		
		//生成从minNum到maxNum的随机数
		function randomNum(minNum,maxNum){ 
		    switch(arguments.length){ 
		        case 1: 
		            return round(Math.random()*minNum+1,1); 
		        break; 
		        case 2: 
		            return round(Math.random()*(maxNum-minNum)+minNum,1); 
		        break; 
		            default: 
		                return 0; 
		            break; 
		    } 
		} 
		const move_yes = function(){
			if(time == 10) 
			{
				document.getElementById('no').style.visibility='hidden';
				alert('不给你点了,哼╭(╯^╰)╮');
			}
			const t = randomNum(0,1);
			time++;
			if(t>0.5){
				var left = randomNum(0,0.2);
				var top = randomNum(0,0.9);
			}else{
				var left = randomNum(0.8,0.9);
				var top = randomNum(0,0.9);
			}
			document.getElementById('no').style.left=left*100+'%';
			document.getElementById('no').style.top=top*100+'%';
		}
		
		const move_no = function(){
			alert('你这只傻居居。');
			alert('可是我最喜欢居居了(〃\'▽\'〃)');
			window.close();
		}
	</script>
</html>
